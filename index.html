<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Nemo</title>

<style>
    section {
        max-width: 1300px;
        width: 100%;
        padding: 50px;
        min-height: 100vh;
        margin: auto;

        & .msg {
            margin: auto;
            font-size: 128px;

        }

        &.home {


            padding-top: 50px;
            background: linear-gradient(to right, rgba(0, 0, 0, .396), rgba(0, 0, 0, .387)), url("https://images5.alphacoders.com/135/thumb-1920-1350956.png");
            background-size: cover;

            background-repeat: no-repeat;

            & .btn {
                transition: all .5s;

            }

            & .btn:hover {
                transform: scale(1.1);
            }

            & .btn:active {
                transform: scale(.9);
            }

            & .title {
                background: -webkit-linear-gradient(#ffffff, #989898);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        }
    }

    a {
        color: purple
    }

    .cta {
        & a:hover {
            text-decoration: underline;
        }

    }

    header {
        left: 50%;
        transform: translate(-50%);

        & .logo {
            background: -webkit-linear-gradient(#ffffff, #989898);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        & nav {
            & a {
                padding: 8px 16px;
                color: #abacae;

            }

            & a.active {
                color: white;

            }
        }


    }

    .content {
        animation: fadeup 1.3s ease-in-out;
    }

    /* cursor*/

    .ligth {
        width: 100px;
        height: 100px;
        border-radius: 50;
        background-color: #fff;

    }

    /* animations */

    @keyframes fadeup {
        from {
            transform: translateY(100px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>

<body>
